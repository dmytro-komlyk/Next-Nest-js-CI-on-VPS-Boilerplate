    ports:
      - "3002:3002"
    networks:
      - frontend

  client:
    build:
      context: .
      dockerfile: ./apps/client/Dockerfile
    container_name: client
    restart: unless-stopped
    env_file: ./client/.env.example
    # environment:
    ports:
      - "3001:3001"
    networks:
      - frontend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  database:
    driver: local
